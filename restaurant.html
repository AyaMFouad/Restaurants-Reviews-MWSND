<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
  <link rel="preload" as="style" href="css/Responsive.css" onload="this.rel='stylesheet'">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="RR">
  <meta name="apple-mobile-web-app-title" content="RR">
  <meta name="theme-color" content="#ff6700">
  <meta name="msapplication-navbutton-color" content="#ff6700">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">

  <link rel="icon" type="image/png" sizes="16x16" href="icons/16.png">
  <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="icons/16.png">
  <link rel="icon" type="image/png" sizes="24x24" href="icons/24.png">
  <link rel="apple-touch-icon" type="image/png" sizes="24x24" href="icons/24.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/32.png">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="icons/32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="icons/64.png">
  <link rel="apple-touch-icon" type="image/png" sizes="64x64" href="icons/64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icons/128.png">
  <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="icons/128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="icons/256.png">
  <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="icons/256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/512.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icons/512.png">

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->

    <nav>
      <div>
      <button id="mapToggle" name="button" aria-label="show on map" class="fas fa-map-marked-alt"></button> </div>
      <div>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <a href="#restaurant-container" class="skip-link">Map Ahead!</br>Skip to restaurant's info?</a>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" id="maincontent" class="restaurant-grid">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="showing selected restaurant's location on google map" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="wrapper">
      <h2 id="restaurant-name"></h2>
      <i id="isFavorite" class="far fa-heart fa-3x" role="button" tabindex="0"></i>
    </div>
      <img src="/" id="restaurant-img" class="js-lazy">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

      <section id="review-form">

        <div class="container" id="app">
          <div class="add-review" :class="{'open': formOpen}">
            <div class="button-copy" v-show="!formOpen" @click="formOpen = true" id="add-review" tabindex="0">Share a Review</div>
            <form method="post" @submit="cancel()" >
              <div class="form--field">
                <label>Your Name *</label>
                <input id="name" aria-label="name" type="text" class="form--element" name="name" v-model="review.name" placeholder="Your Name" required="" tabindex="-1">
              </div>
              <div class="form--container -inline">
                <div class="form--field -short">
                  <label>Restaurant Rating *</label>
                  <input id="rating" aria-label="rating" type="number" class="form--element" name="rating" v-model="review.rating" placeholder="Rating" required="" min="1" max="5" step="1" tabindex="-1">
                </div>
              </div>
              <div class="form--field">
                <label>Your Review*</label>
                <textarea id="comments" aria-label="review" class="form--element textarea" v-model="review.comments" placeholder="Share your opinion about this restaurant" Required="" tabindex="-1">
                </textarea>
              </div>

              <button type="submit" id="submit" class="submit-button" tabindex="-1">Submit</button>
              <div class="cancel"><span @click="cancel()" id="cancel" tabindex="-1">Cancel</span></div>
            </form>
          </div>
        </div>

      </section>

      <section id="reviews-container">
      <!-- <ul id="reviews-list"></ul>-->
      </section>
    </section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->

    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-labelledby="footer"><strong>Restaurant Reviews</strong></a> All Rights Reserved.

  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Import JS -->
  <!-- Import idb promises library -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <script type="text/javascript" src="js/all_restaurant.js"></script>

  <!-- Google Maps -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj10VqCtXpZTuEEaE6L6ewdCR4GUpzc1o&libraries=places&callback=initMap" callback="windows.initMap"></script>
  <!-- End scripts -->

</body>

</html>
